<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LOCKIN</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              lockin: {
                bg: 'var(--lockin-bg)',
                surface: 'var(--lockin-surface)',
                subtle: 'var(--lockin-subtle)',
                border: 'var(--lockin-border)',
                primary: 'var(--lockin-primary)',
                secondary: 'var(--lockin-secondary)',
                accent: 'var(--lockin-accent)',
                success: 'var(--lockin-success)',
                danger: 'var(--lockin-danger)',
                glass: 'var(--lockin-glass)',
                'glass-border': 'var(--lockin-glass-border)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            spacing: {
              'safe-top': '59px',
              'safe-bottom': '34px',
            },
            borderRadius: {
              'xl': '20px',
              '2xl': '24px',
            }
          }
        }
      }
    </script>

    <style>
      :root {
        /* Light Mode */
        --lockin-bg: #F4F4F5;
        --lockin-surface: #FFFFFF;
        --lockin-subtle: #FAFAFA;
        --lockin-border: #E4E4E7;
        --lockin-primary: #09090B;
        --lockin-secondary: #71717A;
        --lockin-accent: #18181B;
        --lockin-success: #10B981;
        --lockin-danger: #EF4444;
        --lockin-glass: rgba(0,0,0,0.02);
        --lockin-glass-border: rgba(0,0,0,0.05);
      }

      .dark {
        /* Dark Mode */
        --lockin-bg: #000000;
        --lockin-surface: #09090B;
        --lockin-subtle: #121212;
        --lockin-border: #27272A;
        --lockin-primary: #FAFAFA;
        --lockin-secondary: #A1A1AA;
        --lockin-accent: #FAFAFA;
        --lockin-success: #10B981;
        --lockin-danger: #EF4444;
        --lockin-glass: rgba(255,255,255,0.02);
        --lockin-glass-border: rgba(255,255,255,0.08);
      }

      body {
        background-color: var(--lockin-bg);
        color: var(--lockin-primary);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>

{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

  }
}
</script>
